<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Monkey Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        #monkey-image {
            max-width: 400px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Monkey Image Generator</h1>
    <img id="monkey-image" src="" alt="Random Monkey">
    <button id="get-monkey">Get Monkey</button>

    <script>
        const monkeyImage = document.getElementById("monkey-image");
        const getMonkeyButton = document.getElementById("get-monkey");

        function getRandomMonkey() {
            fetch("https://source.unsplash.com/featured/?monkey")
                .then(response => {
                    monkeyImage.src = response.url;
                })
                .catch(error => console.error("Error fetching monkey image:", error));
        }

        getMonkeyButton.addEventListener("click", getRandomMonkey);
    </script>
</body>
</html>
